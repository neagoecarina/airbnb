<!DOCTYPE html>
<html>
<head>
  <title>Airbnb Manager</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/fullcalendar.min.css" rel="stylesheet" />
</head>
<body>

  <header>
    <h1>Welcome to Airbnb Manager</h1>
    <nav>
      <a href="{% url 'home' %}" class="btn btn-primary">Go to Landing Page</a>

      <!-- Make sure 'myhouse' is available in context -->


      <a href="/houses/" class="btn btn-info">Make Booking</a>  <!-- Link to the list of houses -->
      <a href="/admin/" class="btn btn-secondary">Admin</a>
      <a href="/utility-expenses/" class="btn btn-warning">Utility Expenses</a>
      <a href="{% url 'manage_houses' %}" class="btn btn-success">Manage Houses</a> <!-- New "Manage Houses" button -->
      <a href="{% url 'financial_overview' %}" class="btn btn-dark">Financial Overview</a>
      <a href="{% url 'booking_list' %}" class="btn btn-primary">View Bookings</a>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Airbnb Manager</p>
  </footer>

  <!-- jQuery (needed for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/fullcalendar.min.js"></script>

  {% block scripts %}
  {% endblock %}
  
</body>
</html>

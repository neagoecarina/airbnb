<!-- templates/homepage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="path/to/bootstrap.css"> <!-- You can include your CSS -->
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Left Sidebar: List of Houses -->
            <div class="col-md-3">
                <h3>Houses</h3>
                <ul class="list-group">
                    {% for house in houses %}
                        <li class="list-group-item">
                            <a href="{% url 'house_detail' house.id %}">{{ house.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Top Section: Revenue, Bookings, Placeholder -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Revenue -->
                    <div class="col-md-4">
                        <h4>Current Month Revenue</h4>
                        <p>${{ revenue_current_month }}</p>
                    </div>

                    <!-- Total Bookings -->
                    <div class="col-md-4">
                        <h4>Total Bookings</h4>
                        <p>{{ total_bookings }}</p>
                    </div>

                    <!-- Placeholder (Right Side) -->
                    <div class="col-md-4" style="background-color: black; color: white;">
                        <h4>More Info</h4>
                        <p>Placeholder</p>
                    </div>
                </div>

                <!-- Buttons for Additional Features -->
                <div class="mt-3">
                    <a href="{% url 'bookings_page' %}" class="btn btn-primary">Manage Bookings</a>
                    <a href="{% url 'revenue_page' %}" class="btn btn-secondary">View Revenue</a>
                </div>
            </div>
        </div>
    </div>

    <script src="path/to/bootstrap.js"></script> <!-- Bootstrap JS -->
</body>
</html>

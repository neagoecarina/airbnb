<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Airbnb Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    /* Mesaje */
    .messages {
      list-style: none;
      padding: 0;
      margin-bottom: 1rem;
    }

    .messages li {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .messages li.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e7e34;
    }

    .switch-link {
      margin-top: 1rem;
      text-align: center;
    }

    .switch-link a {
      color: #007bff;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create an Account</h2>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        oninvalid="this.setCustomValidity('Please enter a username.')"
        oninput="this.setCustomValidity('')"
        value="{{ request.POST.username }}"
      >

      <input
        type="text"
        name="first_name"
        placeholder="First Name"
        required
        oninvalid="this.setCustomValidity('Please enter a first name.')"
        oninput="this.setCustomValidity('')"
        value="{{ request.POST.first_name }}"
      >

      <input
        type="text"
        name="last_name"
        placeholder="Last Name"
        required
        oninvalid="this.setCustomValidity('Please enter a last name.')"
        oninput="this.setCustomValidity('')"
        value="{{ request.POST.last_name }}"
      >

      <input
        type="email"
        name="email"
        placeholder="Email"
        required
        oninvalid="this.setCustomValidity('Please enter a valid email.')"
        oninput="this.setCustomValidity('')"
        value="{{ request.POST.email }}"
      >

      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      />
      
      <button type="submit">Register</button>
    </form>

    <div class="switch-link">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </div>
  </div>
</body>
</html>

{% extends 'master.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4">Edit Global Cleaning Fee</h2>
    <p class="mb-4 text-muted fst-italic" style="font-size: 0.9rem;">
      This fee applies to all bookings and will be applied to future bookings.
    </p>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>

<!-- Modal succes -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content border-success">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Cleaning fee saved successfully!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script>
    $(document).ready(function() {
      {% if success %}
        $('#successModal').modal('show');
      {% endif %}
    });
  </script>
{% endblock %}

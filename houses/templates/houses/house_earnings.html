<!-- houses/house_earnings.html -->

{% extends 'master.html' %}

{% block content %}
  <h1>House Earnings</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Price</th>
        <th>Earnings</th>
      </tr>
    </thead>
    <tbody>
      {% for house in houses %}
        <tr>
          <td>{{ house.name }}</td>
          <td>{{ house.address }}</td>
          <td>${{ house.price }}</td>
          <td>${{ house.earnings }}</td>  <!-- Display the earnings -->
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No houses available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

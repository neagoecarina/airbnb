{% extends 'master.html' %}

{% block content %}
  <h2>Add Note for Booking #{{ booking.id }}</h2>
  <form method="post">
    {% csrf_token %}
    <textarea name="note" class="form-control" rows="5">{{ booking.note }}</textarea>
    <br>
    <button type="submit" class="btn btn-primary">Save Note</button>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}

{% extends 'master.html' %}

{% block content %}
  <h1>Houses</h1>

  <ul>
    {% for x in myhouses %}
      <li>
        <a href="{% url 'details' x.id %}">{{ x.name }} {{ x.address }} ${{ x.price }}</a>
      </li>
    {% empty %}
      <li>No houses available.</li>
    {% endfor %}
  </ul>
{% endblock %}

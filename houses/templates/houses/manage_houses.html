{% extends 'master.html' %}

{% block content %}
  <h1>Manage Houses</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for house in houses %}
        <tr>
          <td>{{ house.name }}</td>
          <td>{{ house.address }}</td>
          <td>{{ house.price }}</td>
          <td>
            <a href="{% url 'edit_house' house.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_house' house.id %}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this house?');">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'add_house' %}" class="btn btn-primary">Add New House</a>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Airbnb Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 0.25rem;
      color: #007bff;
      font-weight: 700;
      font-size: 1.6rem;
    }

    .login-container h2 {
      text-align: center;
      margin: 0;
      color: #333;
      font-size: 1.4rem;
    }

    .login-container p.welcome {
      text-align: center;
      margin: 0.25rem 0 1rem 0;
      color: #555;
      font-size: 0.95rem;
      font-style: italic;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .switch-link {
      margin-top: 1rem;
      text-align: center;
    }

    .switch-link a {
      color: #28a745;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Airbnb Manager</h1>
    <h2>Sign in to your Account</h2>
    <p class="welcome">Welcome back!</p>
    {% if messages %}
      <div style="color: red; margin-bottom: 1rem;">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="login" placeholder="Email sau username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="switch-link">
      Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </div>
  </div>
</body>
</html>

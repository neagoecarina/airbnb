{% extends 'master.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete booking #{{ booking.id }} for {{ booking.customer_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
